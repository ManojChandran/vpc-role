---
# vars file for vpc-role
####################################################
# AWS Credentials                                  #
####################################################
aws_region:     "us-east-1"

####################################################
# VPC Information                                  #
####################################################
vpc_name:       "My VPC"
#vpc_name: "vpc-{{ aws_env }}"
vpc_cidr_block: "10.0.0.0/16"

####################################################
# AZ's, Subnets and CIDR's                         #
####################################################
vpc_network_map:
  # public subnet
  - { aws_az: "{{ aws_region }}a", aws_subnet_type: "public"  aws_az_cidr: "10.0.0.0/24" subnet_az_reg: "" }
  - { aws_az: "{{ aws_region }}b", aws_subnet_type: "public"  aws_az_cidr: "10.0.2.0/24" subnet_az_reg: ""}
  # private subnet
  - { aws_az: "{{ aws_region }}a", aws_subnet_type: "private" aws_az_cidr: "10.0.1.0/24" subnet_az_reg: ""}
  - { aws_az: "{{ aws_region }}b", aws_subnet_type: "private" aws_az_cidr: "10.0.3.0/24" subnet_az_reg: ""}

####################################################
# Access location CIDR defs (used in NACLs and SGs)#
####################################################
public_cidr: "0.0.0.0/0"

####################################################
# security group parameters                        #
####################################################
private_sg_name: "PrivateSecurityGroup"
public_sg_name:  "PublicSecurityGroup"
