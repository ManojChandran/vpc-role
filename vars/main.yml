---
# vars file for vpc-role
####################################################
# AWS Credentials                                  #
####################################################
aws_region:     "us-east-1"
#aws_az1:        "{{ aws_region }}a"
#aws_az2:        "{{ aws_region }}c"
#aws_az3:        "{{ aws_region }}b"

####################################################
# VPC Information                                  #
####################################################
vpc_name:       "My VPC"
#vpc_name: "vpc-{{ aws_env }}"
vpc_cidr_block: "10.0.0.0/16"

####################################################
# Public Subnet CIDR defs [even numbers used]      #
####################################################
public_subnet_cidr:
  - aws_az:       "{{ aws_region }}a"
    aws_az_cidr:  "10.0.0.0/24"
  - aws_az:       "{{ aws_region }}b"
    aws_az_cidr:  "10.0.2.0/24"
#  - aws_az3_cidr:  "10.0.4.0/24"

####################################################
# Private Subnet CIDR defs [odd numbers used]      #
####################################################
#aws_az1_private_subnet_cidr: "10.0.1.0/24"
#aws_az2_private_subnet_cidr: "10.0.3.0/24"
#aws_az3_private_subnet_cidr: "10.0.5.0/24"

####################################################
# Access location CIDR defs (used in NACLs and SGs)#
####################################################
public_cidr: "0.0.0.0/0"

####################################################
# security group parameters                        #
####################################################
private_sg_name: "PrivateSecurityGroup"
public_sg_name:  "PublicSecurityGroup"
